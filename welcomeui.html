<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap" rel="stylesheet"> 
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Welcome</title>
	<link rel="stylesheet" href="css/welcomeui.css">
</head>
<body>
	<header>
		<a href="#" class="github-link">
			<span class="icon">
				<i class='bx bxl-github'></i>
			</span>
			<span class="text">
				Liarley<strong>Codie</strong>
			</span>
		</a>
	</header>

	<main>
		<div class="informations" id="informations">
			<a href="#" class="picture-link" id="pictureLink">
				<span class="icon">
					<i class='bx bx-image-alt'></i>
				</span>
			</a>
			<div class="informations-body" id="informationsBody">
				<a href="#" class="link-to-unsplash" id="linkToUnsplash">
					Photo by 
					<span class="user">
						Nice Guy
					</span>
					<span class="icon">
						<i class='bx bxl-unsplash'></i>
					</span>
				</a>
			</div>
		</div>
		<div class="time-div">
			<h1 class="hour">
				<span class="number" id="hour">
					7:33
				</span>
				<span class="moment" class="moment">
					<strong>
						<span class="text" id="momentText">
							PM
						</span>
					</strong>
				</span>
			</h1>
		</div>
		<div class="date-div">
			<span class="month">
				<strong>
					<span id="month">
						February
					</span>
				</strong>
			</span>
			<span class="day" id="day">
				18
			</span>
			<span class="year" id="year">
				2023
			</span>
		</div>
	</main>

	<footer>
		<p class="mantra">
			<strong>Sempre comece aos poucos.</strong><br>
			Não faça mudanças drasticas porque elas não se sustentam.
		</p>
	</footer>
	<script src="js/welcomeui.js"></script>
</body>
</html>
